<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tela de Login</title>
</head>
<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Faça login <br /> E entre para o nosso time</h1>
      <img src="astronaut-helmet-animate.svg" alt="Astronauta">
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        <div class="textfield">
          <label for="usuario" class="usuario"> Usuário:</label>
          <input type="text" name="usuario" placeholder="Usuário" class="usuario-input">
        </div>
        <div class="textfield">
          <label for="senha" class="senha"> Senha: </label>
          <input type="password" name="senha" placeholder="Senha" class="senha-input">
        </div>
        <button class="botao-login">Login</button>
      </div>
    </div>
  </div>
</body>
</html>
